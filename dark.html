<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="dark-style.css">
	<title>암실</title>
	<script>
	  const open = () => {
	    document.querySelector(".modal").classList.remove("hidden");
	  }

	  const close = () => {
	    document.querySelector(".modal").classList.add("hidden");
	  }
	  document.querySelector(".openBtn").addEventListener("click", open);
	  document.querySelector(".closeBtn").addEventListener("click", close);
	  document.querySelector(".bg").addEventListener("click", close);
	</script>
</head>
<body>
	<div class="main">
		<div class="marquee">
	   		<p style="color: #495057;">왜 그랬지 지금와서 드는 생각인데 아 후회된다 안되는 줄 알면서 왜 그랬을까 그러지 말걸 까맣게 잊은 줄만 알았어 한 번 더 참을 걸 그런짓은 하지 말았어야 했어 지난날처럼 되돌아 올 순 없겠지 좀 더 생각할 걸 왜 그런 말을 했지 시간을 되돌리고 싶다 미안해</p>
	  	</div>
		<div class="darkimg">
			<button class="openBtn">
				<img class="dark_img" src="img/1.png">
				<div class="jb-text1">눈 보고 인사하기</div>
			</button>
			<img class="dark_imggg" src="img/12.png">
			<img class="dark_imgg" src="img/3.png">
			<img class="dark_imggg" src="img/2.png">
			<img class="dark_imggg" src="img/7.png">
			<img class="dark_imggg" src="img/10.png">
			<img class="dark_imgggg" src="img/11.png">
			<img class="dark_imgggg" src="img/4.png">
			<img class="dark_imgggg" src="img/8.png">
			<img class="dark_imggg" src="img/6.png">
			<img class="dark_imggggg" src="img/13.png">
			<img class="dark_imggg" src="img/9.png">
		</div>

		<div class="modal hidden">
	      <div class="bg"></div>
	      <div class="modalBox">
	        <p style="margin-top: 40px; font-size: 12px;">닫힌 방문 뒤의 언니<br>
	            <br>
	            한창 바쁜 시기엔 인사하는 것을 까먹는 경우가 다반사인데, <br>인사하지 않으면 일주일 동안 얼굴을 마주하지 못한다.
	        </p>
	        <button class="closeBtn">닫기</button>
	    </div>
    </div>
</body>
</html>
